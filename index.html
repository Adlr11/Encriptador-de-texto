<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo">
    <img src="/css/img/Vector.png" alt="Logo Alura" class="vector">        
    </div>
    
    <div class="inp">
        <textarea class="texto" id="textinp" placeholder="ingresa el texto aqui"></textarea>
      </div>
      

    <div id="rectangle">
        <p id="mensajeOut"></p>
        <button id="copiar"><img src="css/img/copy.png" alt="copy-img" class="copyImg"></button>

        <div id="hide">
            <img src="css/img/Muñeco.png" alt="Muñeco" class="muneco">
            <p class="ningunMensaje hide">Ningún mensaje fue encontrado</p>
            <p class="ingresaTexto hide">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>

    <div id="excamation">
        <img src="css/img/Vector (1).png" alt="Exclamation circle" class="logoExcamation">
        <p class="detalles">Sólo letras minúsculas y sin acentos</p>
    </div>

    <div class="container">

        <div class="boton1">
            <button id="encriptar">Encriptar</button>
        </div>
        
        <div class="boton2">
            <button id="desencriptar">Desencriptar</button>
        </div>
        
    </div>
    <script src="/app.js"></script>
</body>
</html>
